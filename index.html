<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=\, initial-scale=1.0" />
    <!-- font awaysome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- main css -->
    <link rel="stylesheet" href="main.css" />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>FaceBook</title>
  </head>

  <body>
    <!-- login -->
    <div
      class="container d-flex flex-lg-row flex-column justify-content-evenly mt-5 pt-5"
    >
      <!-- heading -->
      <div class="text-center text-lg-start mt-lg-5 pt-lg-5">
        <h1 class="text-primary fw-bold fs-0">faceBook</h1>
        <p class="w-75 mx-auto mx-lg-0 fs-4">
          faceBook help you connect and share with the people in your life.
        </p>
      </div>
      <!-- form -->
      <div style="max-width: 28rem; width: 100%">
        <div class="bg-white shadow rounded p-3 input-group-lg">
          <input
            type="email"
            class="form-control my-3"
            placeholder="Email adress or Phone Number"
          />
          <input
            type="password  "
            class="form-control my-3"
            placeholder="Password"
          />
          <a href="feed.html"><button class="btn-primary w-100 my-3">Log In</button></a>
          <a href="#" class="text-decoration-none text-center">
            <p>Forgotten password?</p>
          </a>
          <!-- create form -->
          <hr />
          <div class="text-center my-4">
            <button
              class="btn btn-success btn-lg"
              data-bs-toggle="modal"
              data-bs-target="#creatModel"
            >
              Create New Account
            </button>
          </div>
          <!-- create model -->

          <div
            class="modal fade"
            id="creatModel"
            tabindex="-1"
            aria-labelledby="creatModelLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <!-- head -->
                <div class="modal-header">
                  <div>
                    <h2 class="modal-title" id="creatModelLabel">Sign Up</h2>
                    <p class="text-muted fs-7">It's quick and easy</p>
                  </div>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <!-- body -->
                <div class="modal-body">
                  <form>
                    <!-- name -->
                    <div class="row my-3">
                      <div class="col">
                        <input
                          type="text"
                          class="form-control"
                          placeholder="First Name"
                        />
                      </div>
                      <div class="col">
                        <input
                          type="text"
                          class="form-control"
                          placeholder="Sir Name"
                        />
                      </div>
                      <div class="col"></div>
                    </div>
                    <!-- email -->
                    <input
                      type="email"
                      placeholder="Mobile number of Email adress"
                      class="my-3 form-control"
                    />
                    <input
                      type="password"
                      placeholder="New Password"
                      class="form-control my-3"
                    />
                    <!-- DOB -->
                    <div class="row my-3">
                      <span class="dob text-muted fs-7"
                        >Date of Birth
                        <i type="button" class="dob fa-solid fa-circle-question" data-bs-toggle="popover" data-bs-placement="right" data-bs-content="Lorem"></i></i
                      ></span>
                        <div class="col">
                            <select name="" id="" class="form-select">
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </div>
                        <div class="col">
                            <select name="" id="" class="form-select">
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </div>
                        <div class="col">
                            <select name="" id="" class="form-select">
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </div>
                    </div>
                   
                       
                    <!-- gender -->
                    <div class="row my-3">
                        <span class="dob text-muted fs-7"
                        >Gender
                        <i type="button" class="dob fa-solid fa-circle-question" data-bs-toggle="popover" data-bs-placement="right" data-bs-content="Lorem"></i></i
                      ></span>
                      <div class="col">
                        <div class="border rounded p-2">
                            <label class="form-check-label" for="flexRadioDefault1">
                                Male
                              </label>
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
                            
                          </div>
                      </div>
                      <div class="col">
                        <div class="border rounded p-2">
                            <label class="form-check-label" for="flexRadioDefault2">
                                Female
                              </label>
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" >
                            
                          </div>
                      </div>
                      <div class="col">
                        <div class="border rounded p-2">
                            <label class="form-check-label" for="flexRadioDefault3">
                                Custom
                              </label>
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3" >
                            
                          </div>
                      </div>

                    </div>
                    <!-- gender select -->
                    <div class="d-none" id="genderSelect">
                      <select name="" id="" class="form-select">
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select>
                      <div class="my-3">
                        <span class="text-muted fs-7">Your pronoun is visible to everyone.</span>
                        <input type="text" class="form-control" placeholder="Gender (Optional)">
                      </div>
                    </div>
                    <!-- disclaimer -->
                    <!-- btn -->
                  </form>
                </div>
                <!-- footer -->
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    Close
                  </button>
                  <button type="button" class="btn btn-primary">
                    Save changes
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- footer -->
  
  <!-- main js -->
  <script src="main.js"></script>
  <!-- bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
